<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/tax.jpeg">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
    <h1>Tax Calculator</h1>
    <form id="taxForm">
        <label for="income">Enter Gross Annual Income:</label>
        <div class="input-container">
            <input type="number" id="income" name="income" placeholder="Enter Gross Annual Income" required>
            <span class="error-icon" id="incomeError"></span>
        </div>
        <label for="extraIncome">Enter Extra Income:</label>
        <div class="input-container">
            <input type="number" id="extraIncome" name="extraIncome"placeholder="Enter Extra Income" >
            <span class="error-icon" id="extraIncomeError"></span>
        </div>
        <label for="age">Enter Age group:</label>
        <div class="input-container">
            <select id="age" name="age" required>
                <option value="age"> Enter Age group</option>
                <option value="<40">&lt; 40</option>
                <option value=">=40&<60">&ge; 40 &lt; 60</option>
                <option value=">=60">&ge; 60</option>
            </select>
            <span class="error-icon" id="ageError"></span>
        </div>
        <label for="deductions">Enter total applicable Deductions:</label>
        <div class="input-container">
            <input type="number" id="deductions" name="deductions" placeholder="Enter total applicable Deductions">
            <span class="error-icon" id="deductionsError"></span>
        </div>
       
        <button type="submit">Submit</button>       
    </form>
    <div id="result"></div>
   </div>
    <script src="script/script.js"></script>
</body>
</html>
